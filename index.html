<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/page2.css" />
  <link rel="stylesheet" href="./styles/page1.css" />
  <title>Encriptador</title>
</head>

<body>
  <main>
    <section class="section__1">
      <header>
        <div class="logo">
          <a href="index.html"><img src="./imagenes/Logo2x.svg" alt="Logo" /></a>
            <div class="social">
              <div class="container__list__social">
              </div>
        </div>
      </header>
      <div class="container__letf">
        <textarea name="containertext" id="container__text" cols="30" rows="10" placeholder="Ingrese el texto aquí"
          onkeypress="return (event.charCode >= 97 && event.charCode <= 122 || event.charCode == 32 || event.charCode == 241)"
          min=1 "></textarea>

        <div class=" container_btn">
          <div class="guia">
            <img src="./imagenes/bi_exclamation-circle-fill.svg" alt="alerta icon" />
            <label for="guia">Solo letras minúsculas y sin acentos</label>
          </div>

          <div class="style__btn">
            <button id="btn__encriptar" onclick="encriptarBtn()">Encriptar</button>
            <button id="btn__desencriptar" onclick="desencriptarBtn()">Desencriptar</button>
          </div>
        </div>
      </div>
    </section>

    <section class="section__2">
      <div class="container__right">
        <div class="img__muneco">
          <img src="./imagenes/Muñeco1x.svg" alt="muñeco" />
        </div>
        <p id="text_1">Ningún mensaje fue encontrado</p>
        <p id="text_2">Ingresa el texto que desees encriptar o desencriptar.</p>
        
        <div class="ocultar">
          <p class="text__result"></p>
        </div>
        <div class="ocultar">
          <button id="btn__copy" >Copiar</button>
        </div>
      </div>
    </section>
  </main>
</body>
<script src="./javascript/script.js"></script>

</html>
